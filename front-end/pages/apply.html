<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon-Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- These are normal css links    -->
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/navbar.css">
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <!-- Styles that are located in the Body-Content Container-->
    <link rel="stylesheet" href="../src/css/body-styles/form.css">
    <!-- JavaScript for the Front-End-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <!-- Navigation Bar-->
  <nav class="navbar">
    <a class="brand" href="../index.html">moon-base</a>
    <ul class="links">
      <li><a href="#">stations</a></li>
      <li><a href="#">teams</a></li>
      <li><a href="#">contact</a></li>
    </ul>
    <div class="hamburger-icon">
      <div class="hamburger-bar"></div>
      <div class="hamburger-bar"></div>
      <div class="hamburger-bar"></div>
    </div>
  </nav>
  <div class="hamburger-container">
    <div class="hamburger-links">stations</div>
    <div class="hamburger-links">team</div>
    <div class="hamburger-links">contact</div>
  </div>
    <!-- Header -->
    <div class="header-container">
        <div class="form-container">
            <form action="/apply_class_process" method="post">
              <div class="input-container">
                <input type="text" class="input" name="first_name" id="fname-input" placeholder="First Name" required>
                <input type="text" class="input" name="last_name" id="lname-input" placeholder="Last Name" required>
                <input type="text" class="input" name="email" id="email-input" placeholder="Email" required>
                <input type="text" class="input" name="phone_number" id="phone-input" placeholder="Phone #" required>
              </div>
              <div class="submit-button-container">
                <input id="submit-button"type="submit" value="Submit">
              </div>
            </form>
        </div>

    </div>
  <!-- Footer-Containter-->
  <div class="footer"></div>
  <script src="./src/js/hamburger.js"></script>
</body>
</html>
