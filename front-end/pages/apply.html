<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styling files-->
    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <!-- CSS Components-->
    <link rel="stylesheet" href="/src/css/body-styles/form.css">
</head>
<body>
      <!-- Navigation Bar-->
  <nav class="navbar">
    <a class="brand" href="/">Moon-Base Hotel</a>
    <ul class="links">
      <li><a href="#">Plans</a></li>
      <li class="dropdown">

            <a>Us</a>

      </li>

    <!-- Header -->
    <div class="header-container">
        <div class="form-container">
            <form action="/apply_class_process" method="post">
                <div class="name-input">
                    <label for="fname">First Name</label>
                    <input type="text" class="input" name="first_name" id="fname-input">
                    <label for="lname">Last Name</label>
                    <input type="text" class="input" name="last_name" id="lname-input">
                </div>
                <div class="email-phone-input">
                    <label for="email">Email</label>
                    <input type="text" class="input" name="email" id="email-input">
                    <label for="phone">Phone number</label>
                    <input type="text" class="input" name="phone_number" id="phone-input">
                </div>
                <div class="submit-button-container">
                   <input id="submit-button"type="submit" value="Submit">
                </div>

            </form>
        </div>

    </div>
  <!-- Footer-Containter-->
